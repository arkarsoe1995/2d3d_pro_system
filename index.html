<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2D3D Myanmar Pro System</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        /* Base Styles */
        body { 
            font-family: 'Padauk', 'Inter', sans-serif; 
            background-color: #020617; /* Slate 950 to match Live2D dark theme */
            color: #fff;
            overflow: hidden; 
            touch-action: none;
        }
        
        /* Custom Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }

        /* Animations */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
        }
        .animate-pulse-glow { animation: pulse-glow 2s infinite; }
        
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-active {
            color: #06b6d4; /* Cyan-500 for active tab */
            transform: translateY(-2px);
        }

        /* =========================================
           LIVE 2D SPECIFIC ANIMATIONS
           ========================================= */
        @keyframes loading-slide { 
            0% { transform: translateX(-100%); } 
            100% { transform: translateX(100%); } 
        }
        .animate-loading-bar { animation: loading-slide 2s infinite linear; }
        .number-blur { filter: blur(8px); opacity: 0.5; transform: scale(1.05); }

        /* =========================================
           CAL3D SPECIFIC STYLES
           ========================================= */
        .excel-ribbon {
            background: #1e293b; 
            border-bottom: 1px solid #334155;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 40;
            overflow-x: auto;
            flex-shrink: 0;
        }
        .ribbon-group {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 2px 8px;
            border-right: 1px solid #334155;
        }
        .ribbon-input {
            width: 45px;
            height: 30px;
            border-radius: 6px;
            border: 1px solid #475569;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            outline: none;
            background: #0f172a;
            color: white;
        }
        .ribbon-comm {
            width: 90px;
            height: 30px;
            border-radius: 6px;
            border: 1px solid #475569;
            padding: 0 8px;
            font-size: 11px;
            outline: none;
            background: #0f172a;
            color: white;
        }
        .color-mini-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }
        .mini-color-btn {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .table-viewport {
            position: relative;
            flex: 1;
            overflow: auto;
            background: #0f172a;
            touch-action: pan-x pan-y;
            height: 100%;
        }
        .zoom-wrapper {
            transform-origin: 0 0;
            transition: transform 0.1s ease-out;
            width: max-content;
        }
        .cal-table th, .cal-table td {
            min-width: 50px; 
            height: 40px;     
            text-align: center;
            font-size: 13px;
            position: relative;
        }
        .cell-box {
            position: absolute;
            inset: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.5), inset 0.5px 0.5px 0px rgba(255,255,255,0.05);
            border: 0.5px solid rgba(255,255,255,0.1);
            background-color: #1e293b; 
        }
        .cell-box.selected {
            outline: 2px solid #3b82f6;
            outline-offset: 1px;
            z-index: 40;
        }
        .cal-table {
            border-collapse: separate;
            border-spacing: 0;
            width: max-content;
        }
        .cal-table thead th {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: #0f172a;
            border-bottom: 1px solid #334155;
            font-weight: 900 !important;
            color: #3b82f6;
        }
        .sticky-col {
            position: sticky;
            left: 0;
            z-index: 45;
            background-color: #0f172a !important;
            width: 40px !important;
            min-width: 40px !important;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            border-right: 1px solid #334155;
            font-weight: 900 !important;
        }
        .sticky-corner {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 60;
            background-color: #0f172a !important;
        }
        #path-svg {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 30;
            overflow: visible;
        }
        .connection-line {
            fill: none;
            stroke: #f59e0b;
            stroke-width: 3;
            stroke-dasharray: 8, 4;
            animation: dash 20s linear infinite;
            opacity: 0.7;
        }
        @keyframes dash { to { stroke-dashoffset: -500; } }
        .comment-dot {
            position: absolute;
            top: 3px;
            right: 3px;
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;

        // ==========================================
        // CONSTANTS
        // ==========================================
        const MOCK_DATA_LIVE = {
            "server_time": "2025-12-25 12:45:00",
            "live": { "set": "1,266.59", "value": "7,588.04", "time": "12:44:59", "twod": "98", "date": "2025-12-25" },
            "result": [
                { "set": "1,267.63", "value": "6,183.90", "open_time": "11:00:00", "twod": "33" },
                { "set": "1,266.59", "value": "7,585.40", "open_time": "12:01:00", "twod": "95" },
                { "set": "1,265.12", "value": "5,421.20", "open_time": "15:00:00", "twod": "20" },
                { "set": "1,266.00", "value": "8,112.44", "open_time": "16:30:00", "twod": "44" }
            ]
        };

        // ==========================================
        // UI COMPONENTS
        // ==========================================
        
        const Icon = ({ name, size = 20, className }) => {
            useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const Button = ({ children, onClick, variant = "primary", className = "", disabled=false }) => {
            const base = "px-4 py-3 rounded-xl font-bold transition-all active:scale-95 flex items-center justify-center gap-2";
            const styles = {
                primary: "bg-gradient-to-r from-blue-600 to-cyan-500 text-white shadow-lg shadow-blue-500/30",
                secondary: "bg-slate-700 text-white hover:bg-slate-600",
                ghost: "bg-transparent text-slate-400 hover:text-white"
            };
            return (
                <button disabled={disabled} onClick={onClick} className={`${base} ${styles[variant]} ${disabled ? 'opacity-50 cursor-not-allowed' : ''} ${className}`}>
                    {children}
                </button>
            );
        };

        // ==========================================
        // AUTH PAGE
        // ==========================================
        const AuthPage = ({ onLogin }) => {
            const [phone, setPhone] = useState("");
            const [name, setName] = useState("");

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden bg-slate-900">
                    <div className="absolute top-0 left-0 w-64 h-64 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 -translate-x-1/2 -translate-y-1/2 animate-blob"></div>
                    <div className="absolute bottom-0 right-0 w-64 h-64 bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 translate-x-1/2 translate-y-1/2 animate-blob animation-delay-2000"></div>

                    <div className="glass-panel p-8 rounded-3xl w-full max-w-sm border border-white/10 relative z-10">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 bg-cyan-500/10 border border-cyan-500/20 rounded-2xl mx-auto flex items-center justify-center shadow-[0_0_30px_rgba(6,182,212,0.15)] mb-4 animate-pulse">
                                <span className="text-3xl font-black text-cyan-400">2D</span>
                            </div>
                            <h1 className="text-2xl font-bold text-white mb-1">အကောင့်ဝင်ရန်</h1>
                            <p className="text-slate-400 text-sm">Pro System သို့ ကြိုဆိုပါသည်</p>
                        </div>
                        <div className="space-y-4">
                            <div>
                                <label className="text-xs text-slate-400 uppercase font-bold ml-1 mb-1 block">အမည်</label>
                                <input value={name} onChange={e => setName(e.target.value)} className="w-full bg-slate-800/50 border border-slate-700 rounded-xl p-3 text-white focus:outline-none focus:border-cyan-500 transition-colors" placeholder="Mg Mg" />
                            </div>
                            <div>
                                <label className="text-xs text-slate-400 uppercase font-bold ml-1 mb-1 block">ဖုန်းနံပါတ်</label>
                                <input type="tel" value={phone} onChange={e => setPhone(e.target.value)} className="w-full bg-slate-800/50 border border-slate-700 rounded-xl p-3 text-white focus:outline-none focus:border-cyan-500 transition-colors" placeholder="09xxxxxxxxx" />
                            </div>
                            <Button onClick={() => name && phone ? onLogin({name, phone, coins: 5000}) : null} className="w-full mt-4 !bg-gradient-to-r !from-cyan-600 !to-blue-600">စတင်အသုံးပြုမယ်</Button>
                        </div>
                    </div>
                </div>
            );
        };

        // ==========================================
        // LIVE 2D PAGE
        // ==========================================
        const LiveLoadingScreen = ({ status }) => (
            <div className="absolute inset-0 z-[40] bg-[#020617] flex flex-col items-center justify-center px-6 rounded-t-3xl h-full pb-20">
                 <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-cyan-900/20 via-slate-950 to-slate-950"></div>
                <div className="relative z-10 flex flex-col items-center w-full max-w-xs text-center">
                    <div className="w-20 h-20 bg-cyan-500/10 border border-cyan-500/20 rounded-3xl flex items-center justify-center mb-8 shadow-[0_0_50px_rgba(6,182,212,0.15)] animate-pulse">
                        <Icon name="activity" size={40} className="text-cyan-400" />
                    </div>
                    <h1 className="text-xl font-black text-white mb-3 tracking-tighter uppercase">Myanmar 2D Live</h1>
                    <div className="w-full h-1.5 bg-slate-900 rounded-full overflow-hidden mb-6">
                        <div className="h-full bg-cyan-500 animate-loading-bar w-1/2"></div>
                    </div>
                    <p className="text-cyan-500 font-bold uppercase tracking-[0.2em] text-[10px] flex items-center gap-3">
                        <Icon name="loader-2" size={14} className="animate-spin" /> {status}
                    </p>
                </div>
            </div>
        );

        const LivePage = () => {
            const [data, setData] = useState(null);
            const [displayTwod, setDisplayTwod] = useState('--');
            const [isReady, setIsReady] = useState(false);
            const [refreshing, setRefreshing] = useState(false);
            const [isAnimating, setIsAnimating] = useState(false);
            const [usingMock, setUsingMock] = useState(false);
            const [loadStatus, setLoadStatus] = useState("စနစ်ကို စတင်နေပါသည်...");

            const animateNumber = (targetValue) => {
                if (!targetValue || targetValue === '--') return;
                setIsAnimating(true);
                let count = 0;
                const interval = setInterval(() => {
                    setDisplayTwod(Math.floor(Math.random() * 100).toString().padStart(2, '0'));
                    count++;
                    if (count > 15) {
                        clearInterval(interval);
                        setDisplayTwod(targetValue);
                        setIsAnimating(false);
                    }
                }, 50);
            };

            const fetchData = useCallback(async (isInitial = false) => {
                if (isInitial) setLoadStatus("ဒေတာများကို ချိတ်ဆက်နေပါသည်...");
                else setRefreshing(true);

                try {
                    const response = await fetch('https://api.thaistock2d.com/live');
                    const result = await response.json();
                    
                    if (result.live.twod !== data?.live?.twod) animateNumber(result.live.twod);
                    else if (!data) setDisplayTwod(result.live.twod);
                    
                    setData(result);
                    setUsingMock(false);
                    if (isInitial) setTimeout(() => setIsReady(true), 1800);
                } catch (err) {
                    setData(MOCK_DATA_LIVE);
                    setDisplayTwod(MOCK_DATA_LIVE.live.twod);
                    setUsingMock(true);
                    if (isInitial) setTimeout(() => setIsReady(true), 2500);
                } finally {
                    if (!isInitial) setTimeout(() => setRefreshing(false), 800);
                }
            }, [data]);

            useEffect(() => {
                fetchData(true);
                const interval = setInterval(() => fetchData(false), 15000);
                return () => clearInterval(interval);
            }, [fetchData]);

            const handleShare = () => {
                const text = `Myanmar 2D: ${displayTwod}\nTime: ${data?.live?.time}\nSET: ${data?.live?.set}\nSource: ARKARSOE.SYS`;
                if (navigator.share) {
                    navigator.share({ title: '2D Result', text });
                } else {
                    const el = document.createElement('textarea');
                    el.value = text;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    alert("Copied to clipboard!");
                }
            };

            const ConnectionStatus = () => (
                <div className="flex items-center gap-1.5 text-[9px] font-bold uppercase absolute top-4 right-4 z-30">
                    <span className={`w-1.5 h-1.5 rounded-full ${usingMock ? 'bg-amber-500 animate-pulse' : 'bg-green-500'}`}></span>
                    <span className={usingMock ? 'text-amber-500' : 'text-green-500'}>{usingMock ? 'Offline' : 'Live'}</span>
                    {refreshing && <Icon name="loader-2" size={10} className="animate-spin text-cyan-500 ml-1" />}
                </div>
            );

            if (!isReady) return <LiveLoadingScreen status={loadStatus} />;

            return (
                <div className="pb-24 pt-4 px-4 space-y-8 overflow-y-auto h-full bg-[#020617] text-slate-200 relative">
                    <ConnectionStatus />

                    {/* Big Live Card */}
                    <section className="relative rounded-[3rem] border p-10 text-center overflow-hidden transition-all duration-500 bg-slate-900/40 border-white/5 shadow-2xl mt-4">
                        <div className="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-transparent via-cyan-500/50 to-transparent"></div>
                        
                        <div className={`text-[9rem] font-black leading-none tracking-tighter mb-10 transition-all duration-300 ${isAnimating ? 'number-blur' : 'text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-600'}`}>
                            {displayTwod}
                        </div>
                        
                        <div className="grid grid-cols-2 gap-4">
                            <div className="p-4 rounded-2xl border transition-colors bg-slate-800/50 border-white/5">
                                <span className="text-[10px] text-slate-500 block font-black uppercase mb-1 tracking-wider">SET Index</span>
                                <span className="text-lg font-black text-white">{data?.live?.set || '--'}</span>
                            </div>
                            <div className="p-4 rounded-2xl border transition-colors bg-slate-800/50 border-white/5">
                                <span className="text-[10px] text-slate-500 block font-black uppercase mb-1 tracking-wider">Value</span>
                                <span className="text-lg font-black text-white">{data?.live?.value || '--'}</span>
                            </div>
                        </div>
                        
                        <div className="mt-8 flex items-center justify-center gap-3 text-[11px] font-bold text-slate-500 bg-slate-500/5 py-2 px-4 rounded-full w-fit mx-auto">
                            <Icon name="clock" size={14} className="text-cyan-500" />
                            <span>Update: {data?.live?.time} ({data?.live?.date})</span>
                        </div>
                    </section>

                    {/* History Table */}
                    <section className="space-y-5">
                        <div className="flex justify-between items-center px-2">
                            <h3 className="text-[11px] font-black uppercase tracking-[0.2em] text-slate-500 flex items-center gap-3">
                                <Icon name="bar-chart-3" size={16} className="text-cyan-500" /> History Results
                            </h3>
                            <button onClick={handleShare} className="text-[10px] font-bold text-cyan-500 flex items-center gap-2 hover:opacity-70 transition-opacity">
                                <Icon name="share-2" size={14} /> SHARE
                            </button>
                        </div>

                        <div className="overflow-hidden rounded-[2rem] border bg-slate-900/20 border-white/5">
                            <div className="overflow-x-auto no-scrollbar">
                                <table className="w-full text-left border-collapse">
                                    <thead>
                                        <tr className="bg-white/5">
                                            <th className="px-5 py-4 text-[10px] font-black uppercase text-slate-500 tracking-wider">Time</th>
                                            <th className="px-5 py-4 text-[10px] font-black uppercase text-slate-500 tracking-wider">SET</th>
                                            <th className="px-5 py-4 text-[10px] font-black uppercase text-slate-500 tracking-wider">Value</th>
                                            <th className="px-5 py-4 text-[10px] font-black uppercase text-cyan-500 text-right tracking-wider">2D</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-white/5">
                                        {data?.result?.map((item, idx) => (
                                            <tr key={idx} className="hover:bg-cyan-500/5 transition-colors group">
                                                <td className="px-5 py-5 text-[12px] font-bold opacity-80">{item.open_time}</td>
                                                <td className="px-5 py-5 text-[12px] opacity-60 font-medium">{item.set}</td>
                                                <td className="px-5 py-5 text-[12px] opacity-60 font-medium">{item.value}</td>
                                                <td className="px-5 py-5 text-right">
                                                    <span className="text-xl font-black text-cyan-500 transition-transform group-hover:scale-110 inline-block">{item.twod}</span>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        // ==========================================
        // 3D CALENDAR PAGE
        // ==========================================
        const ThreeDPage = () => {
            const API_URL = 'https://sheetdb.io/api/v1/x9azbgwzmy3a7';
            const VIBRANT_COLORS = ['#ef4444', '#f97316', '#f59e0b', '#eab308', '#84cc16', '#22c55e', '#10b981', '#06b6d4', '#0ea5e9', '#3b82f6', '#6366f1', '#8b5cf6', '#a855f7', '#d946ef'];

            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedId, setSelectedId] = useState(null);
            const [styles, setStyles] = useState({});
            const [comments, setComments] = useState({});
            const [search, setSearch] = useState("");
            const [lineCoords, setLineCoords] = useState([]);
            const [zoom, setZoom] = useState(1);
            
            const tableRef = useRef(null);
            const initialDist = useRef(null);

            useEffect(() => {
                const load = async () => {
                    const cached = localStorage.getItem('la_data');
                    if (cached) setData(JSON.parse(cached));
                    setStyles(JSON.parse(localStorage.getItem('la_styles') || '{}'));
                    setComments(JSON.parse(localStorage.getItem('la_comments') || '{}'));
                    try {
                        const res = await fetch(API_URL);
                        const json = await res.json();
                        if (Array.isArray(json)) {
                            setData(json);
                            localStorage.setItem('la_data', JSON.stringify(json));
                        }
                    } catch (e) { console.error(e); } finally { setLoading(false); }
                };
                load();
            }, []);

            const getContrastYIQ = (hexcolor) => {
                if (!hexcolor) return 'inherit';
                hexcolor = hexcolor.replace("#", "");
                const r = parseInt(hexcolor.substr(0, 2), 16);
                const g = parseInt(hexcolor.substr(2, 2), 16);
                const b = parseInt(hexcolor.substr(4, 2), 16);
                const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
                return (yiq >= 128) ? '#000000' : '#ffffff';
            };

            const organized = useMemo(() => {
                const map = {};
                data.forEach(item => {
                    const d = new Date(item.date);
                    const y = d.getFullYear();
                    if (!map[y]) map[y] = Array(24).fill(null);
                    const idx = d.getMonth() * 2 + (d.getDate() >= 16 ? 1 : 0);
                    map[y][idx] = String(item.number || "");
                });
                let years = Object.keys(map).sort((a, b) => Number(a) - Number(b)).map(Number);
                if (years.length === 0) years = [new Date().getFullYear()];
                const next = years[years.length - 1] + 1;
                if (!map[next]) map[next] = Array(24).fill(null);
                years.push(next);
                return { map, years };
            }, [data]);

            const activeNum = useMemo(() => {
                if (search) return search;
                if (!selectedId) return null;
                const [y, r] = selectedId.split('-');
                return organized.map[y]?.[r];
            }, [selectedId, organized, search]);

            const pathSummary = useMemo(() => {
                if (!activeNum) return null;
                const matches = [];
                organized.years.forEach(y => {
                    organized.map[y]?.forEach((val, r) => {
                        if (val === activeNum) matches.push({ year: y, round: r + 1 });
                    });
                });
                return matches;
            }, [activeNum, organized]);

            const handleTouchMove = (e) => {
                if (e.touches.length === 2) {
                    const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    if (initialDist.current == null) {
                        initialDist.current = dist;
                    } else {
                        const factor = dist / initialDist.current;
                        setZoom(prev => Math.min(Math.max(0.5, prev * factor), 3));
                        initialDist.current = dist;
                    }
                }
            };
            const handleTouchEnd = () => { initialDist.current = null; };

            const updateLines = () => {
                if (!activeNum || !tableRef.current) { setLineCoords([]); return; }
                const coords = [];
                organized.years.forEach(y => {
                    organized.map[y]?.forEach((val, r) => {
                        if (val === activeNum) {
                            const cell = tableRef.current.querySelector(`[data-id="${y}-${r}"]`);
                            if (cell) {
                                coords.push({
                                    x: cell.offsetLeft + cell.offsetWidth / 2,
                                    y: cell.offsetTop + cell.offsetHeight / 2
                                });
                            }
                        }
                    });
                });
                setLineCoords(coords);
            };

            useEffect(() => {
                updateLines();
                window.addEventListener('resize', updateLines);
                return () => window.removeEventListener('resize', updateLines);
            }, [activeNum, organized, zoom]);

            useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [activeNum, loading]);

            const saveQuickEdit = (id, num, comm, color) => {
                if (!id) return;
                const [y, r] = id.split('-');
                const newComms = { ...comments, [id]: comm };
                const newStyles = { ...styles, [id]: color };
                setComments(newComms);
                setStyles(newStyles);
                localStorage.setItem('la_comments', JSON.stringify(newComms));
                localStorage.setItem('la_styles', JSON.stringify(newStyles));
                
                const newData = [...data];
                const dateStr = `${y}-${String(Math.floor(r/2)+1).padStart(2,'0')}-${Number(r)%2===0?'01':'16'}`;
                const idx = newData.findIndex(d => d.date === dateStr);
                if (idx > -1) newData[idx].number = num;
                else newData.push({ date: dateStr, number: num });
                setData(newData);
                localStorage.setItem('la_data', JSON.stringify(newData));
            };

            if (loading && data.length === 0) return <div className="h-full flex items-center justify-center"><div className="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div></div>;

            return (
                <div className="flex flex-col h-full bg-slate-900" onTouchMove={handleTouchMove} onTouchEnd={handleTouchEnd}>
                    <div className="px-4 py-2 flex justify-between items-center border-b border-slate-700 bg-slate-900 flex-shrink-0">
                        <div className="flex items-center gap-2">
                             <div className="flex items-center gap-1 px-2 py-1 rounded-lg border border-slate-700 bg-slate-800">
                                <Icon name="search" className="w-3 h-3 text-blue-500" />
                                <input type="number" placeholder="Find" className="bg-transparent outline-none w-12 font-bold text-sm text-white" value={search} onChange={e => setSearch(e.target.value)} />
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setZoom(prev => Math.max(0.5, prev - 0.1))} className="p-1 rounded bg-slate-800 text-white"><Icon name="zoom-out" className="w-4 h-4" /></button>
                            <button onClick={() => setZoom(prev => Math.min(3, prev + 0.1))} className="p-1 rounded bg-slate-800 text-white"><Icon name="zoom-in" className="w-4 h-4" /></button>
                        </div>
                    </div>

                    <div className="excel-ribbon no-scrollbar">
                        <div className="ribbon-group">
                            <input className="ribbon-input" placeholder="--" value={selectedId ? (organized.map[selectedId.split('-')[0]]?.[selectedId.split('-')[1]] || "") : ""} onChange={(e) => saveQuickEdit(selectedId, e.target.value, comments[selectedId] || "", styles[selectedId] || "")} disabled={!selectedId} />
                        </div>
                        <div className="ribbon-group">
                            <input className="ribbon-comm" placeholder="Note..." value={selectedId ? (comments[selectedId] || "") : ""} onChange={(e) => saveQuickEdit(selectedId, organized.map[selectedId.split('-')[0]]?.[selectedId.split('-')[1]] || "", e.target.value, styles[selectedId] || "")} disabled={!selectedId} />
                        </div>
                        <div className="ribbon-group !border-none">
                            <div className="color-mini-grid">
                                {VIBRANT_COLORS.map(c => (
                                    <button key={c} onClick={() => saveQuickEdit(selectedId, organized.map[selectedId.split('-')[0]]?.[selectedId.split('-')[1]] || "", comments[selectedId] || "", c)} className="mini-color-btn shadow-sm" style={{ background: c }} disabled={!selectedId}></button>
                                ))}
                                <button onClick={() => saveQuickEdit(selectedId, organized.map[selectedId.split('-')[0]]?.[selectedId.split('-')[1]] || "", comments[selectedId] || "", "")} className="mini-color-btn flex items-center justify-center bg-slate-700" disabled={!selectedId}><Icon name="eraser" className="w-2.5 h-2.5 text-slate-400" /></button>
                            </div>
                        </div>
                    </div>

                    {activeNum && pathSummary && pathSummary.length > 0 && (
                        <div className="px-3 py-1 flex items-center gap-2 overflow-x-auto no-scrollbar flex-shrink-0 bg-slate-900 border-b border-slate-800">
                            <div className="text-lg font-black text-amber-500 px-2 bg-amber-900/30 rounded">{activeNum}</div>
                            <div className="flex gap-1">
                                {pathSummary.map((m, idx) => (
                                    <div key={idx} className="whitespace-nowrap px-1.5 py-0.5 rounded text-[8px] font-black border bg-slate-800 border-slate-700 text-slate-300">{m.year}/{m.round}</div>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="table-viewport no-scrollbar">
                        <div className="zoom-wrapper" style={{ transform: `scale(${zoom})` }}>
                            <svg id="path-svg" width={tableRef.current?.scrollWidth || 0} height={tableRef.current?.scrollHeight || 0}>
                                {lineCoords.length > 1 && (<path className="connection-line" d={`M ${lineCoords[0].x} ${lineCoords[0].y} ${lineCoords.slice(1).map(c => `L ${c.x} ${c.y}`).join(' ')}`} />)}
                                {lineCoords.map((c, i) => <circle key={i} cx={c.x} cy={c.y} r="3" fill="#f59e0b" />)}
                            </svg>
                            
                            <table ref={tableRef} className="cal-table">
                                <thead>
                                    <tr>
                                        <th className="sticky-corner sticky-col z-[60] text-blue-500">No</th>
                                        {organized.years.map(y => <th key={y} className="text-blue-500">{y}</th>)}
                                    </tr>
                                </thead>
                                <tbody>
                                    {Array.from({ length: 24 }).map((_, rIdx) => (
                                        <tr key={rIdx}>
                                            <td className="sticky-col">
                                                <div className="flex flex-col leading-none">
                                                    <span className="text-xs font-black text-slate-300">{rIdx + 1}</span>
                                                    <span className="text-[6px] opacity-50 text-slate-400">{rIdx % 2 === 0 ? '၁' : '၁၆'}</span>
                                                </div>
                                            </td>
                                            {organized.years.map(y => {
                                                const id = `${y}-${rIdx}`;
                                                const num = organized.map[y]?.[rIdx];
                                                const isFocused = selectedId === id;
                                                const isHighlighted = (activeNum && num === activeNum && num !== "");
                                                const cellColor = styles[id] || "#1e293b";
                                                const textColor = isFocused || isHighlighted ? '#ffffff' : getContrastYIQ(cellColor);

                                                return (
                                                    <td key={y} data-id={id} onClick={() => setSelectedId(id)}>
                                                        <div className={`cell-box ${isFocused ? 'selected' : ''}`} style={{ backgroundColor: isFocused || isHighlighted ? '#2563eb' : cellColor, color: textColor }}>
                                                            <span className="font-bold tracking-tighter">{num || <span className="opacity-0">.</span>}</span>
                                                            {comments[id] && <div className="comment-dot"></div>}
                                                        </div>
                                                    </td>
                                                );
                                            })}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div className="h-24 flex-shrink-0"></div> 
                </div>
            );
        };

        // ==========================================
        // HOME PAGE
        // ==========================================
        const HomePage = ({ user, setUser }) => {
            const [amount, setAmount] = useState("");
            const [num, setNum] = useState("");
            const handleBet = () => {
                if(!amount || !num) return;
                if(parseInt(amount) > user.coins) return alert("လက်ကျန်ငွေမလုံလောက်ပါ");
                const newCoins = user.coins - parseInt(amount);
                setUser({...user, coins: newCoins});
                setAmount("");
                setNum("");
                alert(`နံပါတ် ${num} ကို ${amount} ကျပ်ဖိုး ထိုးပြီးပါပြီ။`);
            };

            return (
                <div className="pb-24 pt-4 px-4 space-y-6 overflow-y-auto h-full">
                    <div className="w-full bg-gradient-to-br from-blue-600 to-indigo-700 rounded-3xl p-6 text-white shadow-xl shadow-blue-900/40 relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-4 opacity-10"><Icon name="wallet" size={120} /></div>
                        <div className="relative z-10">
                            <p className="text-blue-200 text-sm font-medium mb-1">လက်ကျန်ငွေ (Balance)</p>
                            <h2 className="text-4xl font-bold tracking-tight mb-6">{user.coins.toLocaleString()} <span className="text-lg font-normal opacity-70">Ks</span></h2>
                            <div className="flex gap-3">
                                <button className="bg-white/20 hover:bg-white/30 backdrop-blur-md px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-all"><Icon name="plus-circle" size={16} /> ငွေဖြည့်မည်</button>
                                <button className="bg-white/20 hover:bg-white/30 backdrop-blur-md px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-all"><Icon name="history" size={16} /> မှတ်တမ်း</button>
                            </div>
                        </div>
                    </div>
                    <div className="glass-panel p-5 rounded-2xl">
                        <div className="flex items-center gap-2 mb-4 border-b border-white/10 pb-3"><Icon name="zap" size={20} className="text-yellow-400" /><h3 className="font-bold text-lg">အမြန်ထိုးရန်</h3></div>
                        <div className="flex gap-3 mb-4">
                            <div className="flex-1"><label className="text-xs text-slate-400 mb-1 block">နံပါတ်</label><input type="text" maxLength="3" placeholder="99" value={num} onChange={e => setNum(e.target.value)} className="w-full bg-slate-900/50 border border-slate-700 text-center text-2xl font-bold p-3 rounded-xl focus:border-blue-500 focus:outline-none text-white tracking-widest" /></div>
                            <div className="flex-1"><label className="text-xs text-slate-400 mb-1 block">ပမာဏ</label><input type="number" placeholder="1000" value={amount} onChange={e => setAmount(e.target.value)} className="w-full bg-slate-900/50 border border-slate-700 text-center text-xl font-bold p-3 rounded-xl focus:border-blue-500 focus:outline-none text-white" /></div>
                        </div>
                        <Button onClick={handleBet} className="w-full py-4 text-lg animate-pulse-glow">ထိုးမည်</Button>
                    </div>
                    <div className="grid grid-cols-2 gap-3">
                        <div className="glass-panel p-4 rounded-xl flex flex-col items-center justify-center gap-2 hover:bg-slate-800/50 transition-colors cursor-pointer"><div className="bg-green-500/20 p-3 rounded-full text-green-400"><Icon name="phone" size={24} /></div><span className="text-sm font-bold">Viber</span></div>
                        <div className="glass-panel p-4 rounded-xl flex flex-col items-center justify-center gap-2 hover:bg-slate-800/50 transition-colors cursor-pointer"><div className="bg-blue-500/20 p-3 rounded-full text-blue-400"><Icon name="facebook" size={24} /></div><span className="text-sm font-bold">Facebook</span></div>
                    </div>
                </div>
            );
        };

        // ==========================================
        // RANK PAGE (NEW)
        // ==========================================
        const RankPage = ({ user }) => {
            const topUsers = [
                { name: "Ko Thet", coins: 1500000, id: 1 },
                { name: "Mg Mg", coins: 1200000, id: 2 },
                { name: "U Ba", coins: 950000, id: 3 },
                { name: "Aung Aung", coins: 800000, id: 4 },
                { name: "Ko Soe", coins: 750000, id: 5 },
                { name: "Ma Hla", coins: 600000, id: 6 },
                { name: "Tun Tun", coins: 550000, id: 7 },
                { name: "Kyaw Gyi", coins: 400000, id: 8 },
                { name: "Bo Bo", coins: 350000, id: 9 },
                { name: "Thura", coins: 300000, id: 10 },
            ];

            const getRankIcon = (index) => {
                if (index === 0) return <Icon name="crown" size={24} className="text-yellow-400 fill-yellow-400/20" />; 
                if (index === 1) return <Icon name="medal" size={24} className="text-slate-300 fill-slate-300/20" />;  
                if (index === 2) return <Icon name="medal" size={24} className="text-amber-600 fill-amber-600/20" />;  
                return <span className="font-black text-slate-500 text-lg w-6 text-center">{index + 1}</span>;
            };

            return (
                <div className="pb-24 pt-4 px-4 space-y-6 overflow-y-auto h-full">
                    <div className="bg-gradient-to-r from-yellow-600 to-amber-500 rounded-3xl p-6 text-white shadow-lg relative overflow-hidden">
                         <div className="absolute top-0 right-0 p-4 opacity-20"><Icon name="trophy" size={100} /></div>
                         <div className="relative z-10">
                            <h2 className="text-2xl font-black uppercase tracking-tight mb-1">Top Players</h2>
                            <p className="text-yellow-100 text-xs font-medium mb-4">Coin အများဆုံး ပိုင်ဆိုင်သူများ</p>
                            
                            <div className="bg-black/20 backdrop-blur-sm rounded-xl p-3 flex items-center justify-between border border-white/10">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 rounded-full bg-slate-200 text-slate-900 flex items-center justify-center font-bold">
                                        {user.name.charAt(0)}
                                    </div>
                                    <div>
                                        <p className="text-xs text-yellow-100">သင့်အကောင့်</p>
                                        <p className="font-bold">{user.name}</p>
                                    </div>
                                </div>
                                <span className="font-black text-lg">{user.coins.toLocaleString()}</span>
                            </div>
                         </div>
                    </div>

                    <div className="space-y-3">
                        {topUsers.map((player, index) => (
                            <div key={player.id} className="glass-panel p-4 rounded-2xl flex items-center justify-between hover:bg-slate-800/50 transition-colors border border-white/5">
                                <div className="flex items-center gap-4">
                                    <div className="w-8 flex justify-center">
                                        {getRankIcon(index)}
                                    </div>
                                    <div className="flex flex-col">
                                        <span className={`font-bold ${index < 3 ? 'text-white text-lg' : 'text-slate-300'}`}>{player.name}</span>
                                        {index < 3 && <span className="text-[10px] text-yellow-500 font-bold uppercase tracking-wider">Top Rank</span>}
                                    </div>
                                </div>
                                <div className="font-black text-slate-200">
                                    {player.coins.toLocaleString()} <span className="text-[10px] text-slate-500">Ks</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // ==========================================
        // APP ORCHESTRATOR
        // ==========================================
        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState("home");
            const [loading, setLoading] = useState(true);

            useEffect(() => { setTimeout(() => setLoading(false), 2000); }, []);

            if (loading) return (
                <div className="h-screen w-full flex flex-col items-center justify-center bg-slate-950 text-white">
                    <div className="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mb-4"></div>
                    <h1 className="text-2xl font-bold tracking-widest">ARKARSOE SYS</h1>
                    <p className="text-xs text-slate-500 mt-2">v2.2.0 Pro Edition</p>
                </div>
            );

            if (!user) return <AuthPage onLogin={setUser} />;

            const renderPage = () => {
                switch(activeTab) {
                    case "home": return <HomePage user={user} setUser={setUser} />;
                    case "live": return <LivePage />;
                    case "3d": return <ThreeDPage />;
                    case "rank": return <RankPage user={user} />;
                    case "profile": return <div className="h-full flex items-center justify-center text-slate-500">Coming Soon...</div>;
                    default: return <HomePage />;
                }
            };

            const NavItem = ({ id, icon, label }) => (
                <button onClick={() => setActiveTab(id)} className={`flex flex-col items-center justify-center w-full py-2 transition-all duration-300 ${activeTab === id ? 'tab-active' : 'text-slate-500 hover:text-slate-300'}`}>
                    <Icon name={icon} size={24} className={activeTab === id ? "fill-cyan-500/20" : ""} />
                    <span className="text-[10px] font-bold mt-1">{label}</span>
                </button>
            );

            return (
                <div className="bg-slate-900 h-screen max-w-md mx-auto relative shadow-2xl flex flex-col overflow-hidden">
                    {/* Top Bar */}
                    <div className="flex-shrink-0 z-50 glass-panel border-b border-white/5 px-4 py-3 flex justify-between items-center bg-slate-950/80 backdrop-blur-xl">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-cyan-500/10 rounded-xl flex items-center justify-center">
                                <Icon name="activity" size={22} className="text-cyan-500" />
                            </div>
                            <div>
                                <h2 className="text-sm font-black tracking-tight uppercase leading-none">ARKARSOE.SYS</h2>
                                <span className="text-[10px] font-bold text-slate-500">PRO EDITION</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-3">
                             <div className="px-3 py-1 bg-slate-800 rounded-full text-xs font-bold text-yellow-400 border border-yellow-500/20">{user.coins.toLocaleString()} Ks</div>
                             <Icon name="bell" size={20} className="text-slate-400" />
                        </div>
                    </div>

                    {/* Content Area */}
                    <main className="flex-1 relative overflow-hidden bg-[#020617]">
                        {renderPage()}
                    </main>

                    {/* Bottom Navigation */}
                    <div className="fixed bottom-0 max-w-md w-full glass-panel border-t border-white/5 pb-safe z-50 bg-slate-950/90 backdrop-blur-xl">
                        <div className="flex justify-around items-center h-16 px-2">
                            <NavItem id="home" icon="home" label="ပင်မ" />
                            <NavItem id="live" icon="radio" label="Live 2D" />
                            <NavItem id="3d" icon="calendar" label="3D Cal" />
                            <NavItem id="rank" icon="trophy" label="Rank" />
                            <NavItem id="profile" icon="user" label="အကောင့်" />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
